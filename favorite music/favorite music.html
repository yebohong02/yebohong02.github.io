<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>鸿 |喜欢的音乐</title>
    <link rel="stylesheet" type="text/css" href="./css/audio.css">
</head>

<body id="body" background="./img/bg0.png">
	<div id="header">
	  <a class="logo" href="../index.html"><h1 id="box1">鸿</h1> 
			<a href="../404/404.html"><h2 id="box2">音乐主站</h2>
			<a href="../index.html"><h2 id="box3">返回</h2>
      </a>
	</a>
</a>
		<h1 id="box4">我喜欢的音乐</h1> 
</div>
    <div class="upper-container">
        <!-- 唱片背景 -->
        <div class="record-container">
            <div class="record-bg">
                <div id="record-img" class="rotate-play"></div>
            </div>
        </div>
        <!-- 音乐介绍 -->
        <div class="introduction-container">
            <div class="text-container">
                <div id="music-title">音乐</div>
                <div class="author-container">作者：
                    <span id="author-name">未知</span>
                </div>
            </div>
        </div>
    </div>
    <!-- 音乐播放器主要内容 -->
    <div class="audio-box">
        <div class="audio-container">
            <audio id="audioTag"></audio>
            <!-- 进度条 -->
            <div class="a-progress">
                <div class="pgs-total" id="progress-total">
                    <div class="pgs-play" id="progress" style="width: 0%;"></div>
                </div>
            </div>
            <!-- 下排控制按钮 -->
            <div class="a-controls">
                <!-- 播放时长 -->
                <div class="time-container">
                    <span class="played-time" id="playedTime">00:00</span>&nbsp;/&nbsp;
                    <span class="audio-time" id="audioTime">00:00</span>
                </div>
                <!-- 中间按钮 -->
                <div class="center-button-container">
                    <!-- 播放模式 -->
                    <div id="playMode" class="center-icon mode"></div>
                    <!-- 上一首 -->
                    <div id="skipForward" class="center-icon s-right"></div>
                    <!-- 暂停按钮 -->
                    <div id="playPause" class="icon-play"></div>
                    <!-- 下一首 -->
                    <div id="skipBackward" class="center-icon s-left"></div>
                    <!-- 音量调节 -->
                    <div id="volume" class="center-icon volume"></div>
                    <!-- 音量悬浮窗 -->
                    <input type="range" id="volumn-togger" name="change" value="70" min="0" max="100" step="1">
                </div>
                <!-- 后部按钮 -->
                <div class="bottom-button-container">
                    <!-- 列表 -->
                    <div id="list" class="bottom-icon list"></div>
                    <!-- 倍速 -->
					<div id="speed" class="speed">1.0X</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 音乐列表 -->
    <div class="close-list" id="close-list"></div>
    <div class="music-list" id="music-list">
        <div class="music-list-container">
            <div class="music-list-title">播放队列</div>
            <hr class="line">
            <div class="all-list">
                <div id="music0">叹云兮</div>
                <div id="music1">探窗</div>
                <div id="music2">故里雪</div>
                <div id="music3">赐我</div>
				<div id="music4">镜中渊</div>
				<div id="music5">彼岸花开无人归</div>
				<div id="music6">渡我</div>
				<div id="music7">归寻</div>
				<div id="music8">画中笼</div>
				<div id="music9">嫁与娶</div>
				<div id="music10">浪子闲话</div>
				<div id="music11">离人赋</div>
				<div id="music12">落花偶遇</div>
				<div id="music13">青衣</div>
				<div id="music14">娶</div>
				<div id="music15">人间惊鸿客</div>
				<div id="music16">人间惊鸿宴</div>
				<div id="music17">山鬼</div>
				<div id="music18">笑纳</div>
				<div id="music19">怎叹</div>
				<div id="music20">罪与爱</div>
            </div>
        </div>
    </div>
    <script src="./js/audio.js"></script>
</body>

</html>
